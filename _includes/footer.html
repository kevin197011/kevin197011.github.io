{% if site.extra_js %}
    {%- for extra_js in site.extra_js -%}
        {%- assign starts_with = extra_js | slice: 0,4  -%}
        {% if starts_with == "http" %}
<script src="{{ extra_js }}"></script>
        {%- else -%}
<script src="{{site.baseurl}}/{{ extra_js }}"></script>
        {%- endif -%}
    {%- endfor -%}
{% endif %}

<!-- 页脚 -->
<footer class="site-footer">
    <div class="footer-content">
        <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}. Built with <a href="https://jekyllrb.com/" target="_blank">Jekyll</a>.</p>
    </div>
</footer>

<!-- 页脚样式 -->
<style>
.site-footer {
    background: var(--gradient-card);
    border-top: 1px solid var(--border-secondary);
    margin-top: var(--spacing-xl, 2rem);
    padding: var(--spacing-lg, 1.5rem) 0;
    position: relative;
    z-index: 10;
    width: 100%;
    transition: background var(--transition-normal), border-color var(--transition-normal);
}

.footer-content {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 var(--spacing-md, 1rem);
    text-align: center;
}

.footer-content p {
    color: var(--text-muted);
    font-size: 0.75rem;
    margin: 0;
    line-height: 1.5;
    font-family: var(--font-mono, 'JetBrains Mono', monospace);
    transition: color var(--transition-normal);
}

.footer-content a {
    color: var(--accent-blue);
    text-decoration: none;
    transition: color var(--transition-normal);
}

.footer-content a:hover {
    color: var(--accent-green);
}

/* 亮色主题适配 */
html.light .site-footer {
    background: var(--bg-secondary);
    border-top: 1px solid var(--border-primary);
    box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.05);
}

html.light .footer-content p {
    color: var(--text-secondary);
}

html.light .footer-content a {
    color: var(--accent-blue);
}

html.light .footer-content a:hover {
    color: var(--accent-green);
}

/* 面包屑导航样式 */
.breadcrumb-link {
    color: var(--text-secondary);
    text-decoration: none;
    transition: color var(--transition-normal);
    padding: 2px 4px;
    border-radius: 3px;
}

.breadcrumb-link:hover {
    color: var(--accent-green);
    background: rgba(0, 255, 136, 0.1);
}

/* 亮色主题下的面包屑适配 */
html.light .breadcrumb-link:hover {
    background: rgba(5, 150, 105, 0.1);
}

/* 响应式设计 */
@media (max-width: 768px) {
    .site-footer {
        padding: var(--spacing-md, 1rem) 0;
    }

    .footer-content p {
        font-size: 0.7rem;
    }

    .footer-content {
        padding: 0 var(--spacing-sm, 0.5rem);
    }
}
</style>
