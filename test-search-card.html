<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>搜索卡片测试</title>
    <style>
        .nav-card {
            display: block;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            max-width: 300px;
        }

        .nav-card:hover {
            background: #2a2a2a;
            border-color: #00ff88;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 255, 136, 0.2);
        }

        .nav-card-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-card-icon {
            background: linear-gradient(135deg, #00ff88, #00cc70);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #000;
        }

        .nav-card-text h3 {
            margin: 0 0 5px 0;
            font-size: 18px;
            color: #00ff88;
        }

        .nav-card-text p {
            margin: 0 0 10px 0;
            color: #ccc;
            font-size: 14px;
        }

        .nav-card-link {
            color: #00ff88;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .nav-card-link:hover {
            color: #00cc70;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body style="background: #0a0a0a; padding: 20px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">

    <h2 style="color: #00ff88; margin-bottom: 30px;">搜索导航卡片示例</h2>

    <!-- 方式1: 使用onclick事件 -->
    <div class="nav-card" onclick="openSearchModal()">
        <div class="nav-card-content">
            <div class="nav-card-icon">
                <i class="fas fa-search"></i>
            </div>
            <div class="nav-card-text">
                <h3>搜索文档</h3>
                <p>快速查找所需内容</p>
                <span class="nav-card-link">立即搜索 <i class="fas fa-arrow-right"></i></span>
            </div>
        </div>
    </div>

    <!-- 方式2: 使用JavaScript事件监听器 -->
    <div class="nav-card" id="search-card-2">
        <div class="nav-card-content">
            <div class="nav-card-icon">
                <i class="fas fa-search-plus"></i>
            </div>
            <div class="nav-card-text">
                <h3>高级搜索</h3>
                <p>更强大的搜索体验</p>
                <span class="nav-card-link">点击搜索 <i class="fas fa-rocket"></i></span>
            </div>
        </div>
    </div>

    <!-- 方式3: 带快捷键提示 -->
    <div class="nav-card" onclick="triggerSearch()">
        <div class="nav-card-content">
            <div class="nav-card-icon">
                <i class="fas fa-keyboard"></i>
            </div>
            <div class="nav-card-text">
                <h3>快速搜索</h3>
                <p>使用 Ctrl+K 快捷键</p>
                <span class="nav-card-link">开始搜索 <i class="fas fa-bolt"></i></span>
            </div>
        </div>
    </div>

    <script>
        // 模拟搜索功能（如果在实际博客中使用，这部分不需要）
        function openSearchModal() {
            alert('搜索功能已触发！\n在实际博客中，这会打开搜索模态框。');
            console.log('openSearchModal() 被调用');
        }

        function triggerSearch() {
            alert('快速搜索已触发！\n支持 Ctrl+K 快捷键。');
            console.log('triggerSearch() 被调用');
        }

        // 方式2: 事件监听器方法
        document.getElementById('search-card-2').addEventListener('click', function() {
            openSearchModal();
        });

        // 添加键盘快捷键支持
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'k') {
                e.preventDefault();
                openSearchModal();
            }
        });

        // 添加一些视觉效果
        document.querySelectorAll('.nav-card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-3px) scale(1.02)';
            });

            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });
    </script>

</body>
</html>
